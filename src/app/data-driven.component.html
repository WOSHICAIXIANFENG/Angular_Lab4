<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div formGroupName="userData">
    <div class="form-group has-danger">
      <label for="name">Name:</label><br/>
      <input type="text"
             class="form-control"
             id="name"
             formControlName="name">

      <div *ngIf="!myForm.controls['userData'].controls['name'].valid">
        Name Required
      </div>
    </div>
    <div class="form-group has-danger" >
      <label for="email">Email:</label><br/>
      <input type="text"
             class="form-control"
             id="email"
             email
             formControlName="email">
      <!--<div *ngIf="myForm.controls['userData'].controls['email'].required">-->
        <!--Email Required-->
      <!--</div>-->
      <div *ngIf="!myForm.controls['userData'].controls['email'].valid">
        Invalid Email
      </div>
    </div>

  <div class="form-group has-danger">
    <label for="post">Post:</label><br/>
    <textarea rows="4" cols="50"
           class="form-control"
           id="post"
           formControlName="post">
    </textarea>
    <!--<div *ngIf="myForm.controls['userData'].controls['post'].required">-->
      <!--Post Required-->
    <!--</div>-->
    <div *ngIf="!myForm.controls['userData'].controls['post'].valid">
      Minimum Length is 10
    </div>
  </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
  <button type="button" class="btn btn-default" (click)="onGetData()">Get Data</button>

</form>
